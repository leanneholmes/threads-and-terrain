<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white fixed-top"
>
  <img
    src="/assets/images/logo-mountain.svg"
    alt="logo"
    class="logo"
    style="max-width: 290px"
    routerLink="/"
  />
  <nav class="my-2 nav-links-container justify-content-between">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link"
      >Home</a
    >
    <a
      class="nav-link"
      routerLink="/shop"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Shop</a
    >
    <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
    <a class="nav-link" routerLink="/contact" routerLinkActive="active"
      >Contact</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <img src="/assets/images/shopping-cart.svg" class="cart-icon" />
      <div class="cart-no">0</div>
    </a>

    <a routerLink="/account/login" class="btn btn-outline-secondary me-2"
      >Login</a
    >
    <a routerLink="/account/register" class="btn btn-outline-secondary me-3"
      >Sign up</a
    >

    <div class="dropdown ms-3 me-5" style="cursor: pointer" dropdown>
      <a dropdownToggle class="dropdown-toggle">
        <strong>Welcome</strong>
      </a>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
        <li class="py-1">
          <a routerLink="/basket" class="dropdown-item">
            <i class="fa-solid fa-cart-shopping"></i> View basket
          </a>
        </li>
        <li class="py-1">
          <a routerLink="/orders" class="dropdown-item">
            <i class="fa fa-history me-3"></i> View orders
          </a>
        </li>
        <div class="dropdown-divider"></div>
        <li class="py-1">
          <a class="dropdown-item">
            <i class="fa fa-sign-out me-3"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
