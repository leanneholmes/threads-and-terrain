<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-12" formGroupName="paymentForm">
      <app-text-input
        [label]="'Name on card'"
        formControlName="nameOnCard"
      ></app-text-input>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="form-floating">
        <div class="form-control" #cardNumber></div>
        <label>Card Number</label>
        <div class="mt-3">
          <span class="text-danger">{{ cardErrors }}</span>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardExpiry></div>
        <label>Expiry Date</label>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardCvc></div>
        <label>CVC</label>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5 button-container">
  <button class="btn-review" cdkStepperPrevious>
    <img
      src="../../../assets/images/arrow-left-circled.png"
      class="left-arrow"
    />
    Back to review
  </button>
  <button
    [disabled]="loading || !paymentFormComplete"
    class="btn btn-submit"
    (click)="submitOrder()"
  >
    Submit order
    <i *ngIf="loading" class="fa fa-spinner fa-spin loading-icon"></i>
  </button>
</div>
