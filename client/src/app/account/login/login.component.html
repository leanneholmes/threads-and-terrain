<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <h3 class="mb-3">Welcome back</h3>
      </div>

      <app-text-input
        [formControl]="loginForm.controls['email']"
        [label]="'Email Address'"
      ></app-text-input>
      <app-text-input
        [formControl]="loginForm.controls['password']"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>
      <div class="d-grid">
        <button [disabled]="loginForm.invalid" class="btn-login" type="submit">
          Sign in
        </button>
      </div>
    </form>
    <div class="text-center mt-4">Not registered? Sign up here</div>
    <div class="col-4 ms-5">
      <p>Form Status: {{ loginForm.status }}</p>
      <p>Email Status: {{ loginForm.get("email")?.status }}</p>
      <p>Email Touched Status: {{ loginForm.get("email")?.touched }}</p>
      <p>Email Dirty Status: {{ loginForm.get("email")?.dirty }}</p>
      <pre>{{ loginForm.value | json }}</pre>
    </div>
  </div>
</div>
