<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-5">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="w-100"
      />
    </div>
    <div class="col-6 mt-3">
      <h2>{{ product.name }}</h2>
      <h3 class="product-brand">{{ product.productBrand }}</h3>
      <p style="font-size: 1.3em">{{ product.price | currency }}</p>

      <div class="d-flex justify-content-start align-items-center">
        Quantity:
        <div class="quantity-container">
          <div class="minus"><a class="minus-icon">-</a></div>
          <div class="quantity">0</div>
          <div class="plus"><a class="plus-icon">+</a></div>
        </div>
        <div class="add-container">Add To Cart</div>
      </div>
      <div class="row mt-4">
        <h5>Description</h5>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
