<div class="product-item h-100" *ngIf="product">
  <div class="image position-relative" style="cursor: pointer">

      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid bg-info"
    /><a routerLink="/shop/{{ product.id }}">
    <div class="align-items-center justify-content-center hover-overlay">
      <div class="button-container">
        <button routerLink="/shop/{{ product.id }}" class="btn">
          View Item
        </button>
      </div>
    </div>
  </a>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}" class="text-decoration-none">
      <span class="product-name">{{ product.name }}</span>
    </a>
    <!-- <span class="product-brand"> {{product.productBrand }}</span> -->
    <span class="mb-2 product-price">{{ product.price | currency }}</span>
    <div class="btn-group mt-auto"></div>
  </div>
</div>
